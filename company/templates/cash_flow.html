{% extends "balance.html" %} 
{% load admin_static %}
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/balance.css' %}" media="all"/>
<script type="text/javascript" src="{% static 'js/cash_flow.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-1.11.3.js' %}"></script>



{% endblock %}

{% block content %}


<form class='file' action="excel" method="post">
    <input type="file" name="excel" accept=".xlsx" defaultValue="导入" >
    <input type="submit" value="上传文件">
</form>
<form class='mtable' action="submit_table/" method="post" enctype="multipart/form-data" >
    {% csrf_token %}




    <input class='upload' type="submit" value="提交数据">

    <div class="select">
        <select name="year">
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
        </select>
    </div>

    <div class="nf"> 年份： </div>


    <table>
        <tr >
            <th> 项目 </th>
            <th> 金额</th>
            <th> 补充资料</th>
            <th> 金额</th>
        </tr>
        {%for da in data%}
        <tr >
            {%for d in da%}
                {%if d.1 == False %}
                    <td class="{{d.0}}"><span></span> </td>
                {% elif d.1 == True%}
                    <td class="input">
                        <input type="text" class="{{d.0}} " name="{{d.0}} " value='{{d.2|floatformat:"2"}}' placeholder="请填写" autocomplete="off">
                    </td>
                    
                {%else%}
                    <td class="{{d.0}}"> <span>{{d.1}}</span></td>
                {% endif %}
            {%endfor%}
        </tr>
        {%endfor%}
    </table>

</form>
{% endblock content %}
